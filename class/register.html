<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="boxicons/css/boxicons.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="login.css">
</head>
<body>
 <div class="wrapper">
    <nav class="nav">
        <div class="nav-logo">
            <p style="color: #ffe100;
            margin-left: 8px;
            text-decoration: underline;">MOVIE</p>
        </div>
        <div class="nav-menu" id="navMenu">
            <ul>
                <li><a href="#" class="link">Home</a></li>
                <li><a href="#" class="link">About</a></li>
                <li><a href="#" class="link">Upcoming</a></li>
                <li><a href="#" class="link">TV Show</a></li>
                <li><a href="#" class="link">Blog</a></li>
                <li><a href="#" class="link">Contact</a></li>
            </ul>
        </div>
        <div class="nav-button">
            <a href="login.html"><button class="btn white-btn" id="loginBtn" onclick="login()">Login</button></a>
            <a href="register.html"><button class="btn white-btn" id="registerBtn" onclick="register()">Sign Up</button></a>
        </div>
        <div class="nav-menu-btn">
            <i class="bx bx-menu" onclick="myMenuFunction()"></i>
        </div>
    </nav>

    <div class="form-box wp">
        <form action="" class="login-container" id="register">
            <div class="top">
                <span>Have an account? <a href="login.html" onclick="login()">Login</a></span>
                <header>Sign Up</header>
            </div>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Username" id="username">
                    <i class="bx bx-user"></i>
                </div>
            <div class="input-box">
                <input type="text" class="input-field" placeholder="Email" id="email">
                <i class="bx bx-envelope"></i>
            </div>
            <div class="input-box">
                <input type="password" class="input-field" placeholder="Password" id="password">
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-box">
                <input type="submit" class="submit" value="Register" id="register1">
            </div>
            <div class="two-col">
                <div class="one">
                    <a href="#"><input type="checkbox" id="register-check"></a>
                    <label for="register-check"> Remember Me</label>
                </div>
                <div class="two">
                    <label><a href="#">Terms & conditions</a></label>
                </div>
            </div>
        </form>
    </div>
</div>   

</body>
<script src="register.js"></script>
</html>
